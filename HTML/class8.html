<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute and Relative units</title>
    <style>
        /* body{
            font-size: 2em;
        } */
        .percent{
            font-size: 2%;
        }
        .em{
            font-size: 2em;
        }
        .rem{
            font-size: 2rem;
        }
        .div{
            width: 90% ;
            height: 300%;
            content: icon;
            padding: 10px ;
            border: 5px solid blue;
            margin: 20px;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="percent">Font size :200%</div>
    <div class="em">Font size :1em</div>
    <div class="rem">Font size :1rem</div>
    <div class="div">
        This is div content 
    </div>
</body>
</html>
